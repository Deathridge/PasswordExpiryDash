<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password expiry details</title>
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >
  <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/app.css">
  <style>
  @import 'https://fonts.googleapis.com/css?family=Josefin+Slab';
  </style>

</head>
<body>
<div class='row'>
	<div class="buttons col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 row">
	<Button id="minDaysButton" class="button col-xs-2">Min Days</Button>
	<Button id="maxDaysButton" class="button col-xs-2">Max Days</Button>
	<Button id="minNameButton" class="button col-xs-2">A-Z</Button>
	<Button id="maxNameButton" class="button col-xs-2">Z-A</Button>
	</div>
	<div class="search col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 row">
		<input id="search-box" class="search-box col-xs-7 col-sm-5"></input>		
		<Button id="searchButton" class="button col-xs-2 col-sm-3 col-md-3 col-lg-2 col-xl-1">Search</Button>
		<Button id="searchClear" class="button clear col-xs-2 col-sm-3">Show All</Button>
	</div>
	
	<div class='col-xs-2 col-md-2 heading'>Photo</div>
	<div class='col-xs-5 col-sm-2 col-md-2 heading'>Username</div>
	<div class='col-xs-3 col-sm-3 col-md-2 heading smallhide'>Name</div>
	<div class='col-xs-5 col-sm-3 col-md-3 heading'>Expiry Date</div>
	<div class='col-xs-2 col-md-2 heading smallhide'>Remaining Days</div>
</div>
<div id="root"></div>

<script src="./js/app.js"></script>
</body>
</html>
